<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Query Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container-fluid full-width-container mt-5">
        <div class="row">
            <!-- Chat Section (Left) -->
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">RAG Model Chat</h2>
                    </div>
                    <div class="card-body">
                        <!-- Dropdown for Model Selection -->
                        <div id="model-selection" class="mb-3">
                            <label for="modelSelect" class="form-label">Select Model</label>
                            <select class="form-select mb-3" id="modelSelect">
                                <option value="gpt-4o-mini">OpenAI's gpt-4o-mini</option>
                                <option value="open-mixtral-8x7b">Mistral AI's mixtral-8x7b</option>
                            </select>
                        </div>

                        <!-- Query Input -->
                        <div id="chat-container" class="mb-3">
                            <label for="query" class="form-label">Enter your query</label>
                            <textarea class="form-control" id="query" rows="4" placeholder="Type your query..." autofocus></textarea>
                        </div>
                        <button id="submitQuery" class="btn btn-success">Submit Query</button>

                        <!-- Loading Spinner -->
                        <div id="loading" class="text-center mt-3" style="display:none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Response Section -->
                        <div class="mt-4">
                            <h5>Response:</h5>
                            <div id="response" class="alert alert-info" role="alert">
                                Your response will appear here...
                            </div>
                        </div>

                        <!-- Table Section -->
                        <div class="mt-4">
                            <h5>CSV Data:</h5>
                            <div id="table-container" class="table-responsive">
                                <table class="table table-bordered table-striped table-hover w-100" id="csvTable">
                                    <!-- CSV table will be inserted here dynamically -->
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="static/script.js"></script>
</body>
</html>
